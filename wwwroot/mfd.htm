    <link rel="icon" sizes="128x128" href="images/toyota_icon_128.png">

<body>
	<div id="MFD_TOUCH_COVER" style="background:#000; position:absolute; top:0; left:0; right:0; bottom:0;">

        <!-- panel content goes here -->
        <!-- use li class="ui-screen-hidden" to hide list items -->
        <ul data-role="listview">
        	<li><div id="MFD_L_Map" class="MFD_load_page" data-targeturl="128.255.250.194:8888/default_mobile.htm?sv=128.255.250.194">Map</div></li>
			<li><div id="MFD_L_Infotainment_Mirror" class="MFD_load_page" data-targeturl="128.255.250.145/infotainment_mirror.htm?sv=128.255.250.145">Infotainment Mirror</div></li>
        </ul>
        
        <div style="position:absolute; bottom:0; left:0; width:100%;">
        	<ul data-role="listview">
            	<li><a href="#" id="mscAdvanced_button" data-role="button" data-icon="gear" data-iconpos="right" data-theme="b">Advanced</a></li>
            </ul>
        </div>
    </div><!-- end MIRROR_CONTROL -->
<script type="text/javascript" src="socket.io/socket.io.js"></script>
